{% extends "layout.html" %}
{% block content %}
<form method="POST" action="{{ url_for('setup') }}">
  <div class="mb-3">
    <label for="num_players" class="form-label">Number of Players</label>
    <input
      type="number"
      class="form-control form-control-lg"
      id="num_players"
      name="num_players"
      min="1"
      required>
  </div>
  <div class="mb-3">
    <label for="num_items" class="form-label">Number of Gifts</label>
    <input
      type="number"
      class="form-control form-control-lg"
      id="num_items"
      name="num_items"
      min="1"
      required>
  </div>
  <button type="submit" class="btn btn-primary btn-lg w-100">Next</button>
</form>
{% endblock %}
