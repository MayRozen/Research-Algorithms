{% extends "layout.html" %}
{% block content %}
<form method="POST" action="{{ url_for('setup') }}">
  <div class="mb-4">
    <label class="form-label fs-5">Number of players</label>
    <input name="num_players" type="number" class="form-control form-control-lg" min="1" required>
  </div>
  <div class="mb-4">
    <label class="form-label fs-5">Number of gifts</label>
    <input name="num_items" type="number" class="form-control form-control-lg" min="1" required>
  </div>
  <div class="mb-4">
    <label class="form-label fs-5">Value per gift</label>
    <input name="item_value" type="number" step="any" class="form-control form-control-lg" min="0" required>
  </div>
  <button type="submit" class="btn btn-primary btn-lg w-100">Next â†’</button>
</form>
{% endblock %}
