{% extends "layout.html" %}
{% block content %}
<form method="POST" action="{{ url_for('setup') }}">
  <div class="mb-3">
    <label class="form-label">Number of Players</label>
    <input type="number" name="num_players" class="form-control" min="1" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Number of Gifts</label>
    <input type="number" name="num_items" class="form-control" min="1" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Value per Gift</label>
    <input type="number" name="item_value" class="form-control" min="1" required>
  </div>
  <button type="submit" class="btn btn-primary">Next</button>
</form>
{% endblock %}
